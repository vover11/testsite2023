<script>
    // JavaScript для отображения/скрытия навигационного бара
    const nav = document.querySelector('nav');

    // Переключение видимости навигационного бара
    function toggleNav() {
        nav.style.display = (nav.style.display === 'none' || nav.style.display === '') ? 'block' : 'none';
    }
</script>
